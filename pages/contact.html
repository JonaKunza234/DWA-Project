                          <h1>Ubicación</h1>
                          <input type="text" id="place_input" class="form-control" placeholder="Ingresa una ubicación" /> 
                          <div id="map"></div>
                          <script 
                            async
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJXJ8o8Pz-fbxERT2C5gJhNczu_x38Q10&libraries=places&callback=initMap&v=weekly"
                          ></script>
                          <script>
                              const anyCoords = { lat: 13.6732, lng: -89.2787 };
                              const mapDiv = document.getElementById("map");
                              const input = document.getElementById("place_input");
                              let map;
                              let marker;
                              let autocomplete;
      
                              function initMap() {
                              map = new google.maps.Map(mapDiv, {
                                  center: anyCoords,
                                  zoom: 13,
                              });
                              marker = new google.maps.Marker({
                                  position: anyCoords,
                                  map: map,
                              });
                              initAutocomplete();
                              }
                              function initAutocomplete(){
                                autocomplete = new google.maps.places.Autocomplete(input)
                                autocomplete.addListener("place_changed", function(){
                                  const place= autocomplete.getPlace();
                                  map.setCenter(place.geometry.location);
                                  marker.setPosition(place.geometry.location);
                                });
                              }
                          </script>                         
                        </div>
                      </div>
                    </div>
                  </div>
